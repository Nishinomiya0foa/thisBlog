<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <form action="{% url 'gallery:recv_pic' %}" enctype="multipart/form-data" method="post" class="form-group"
                  novalidate>
                {% csrf_token %}
                {% for form in forms %}
                    <label for="">{{ form.label }}</label>
                    <span style="color: red">{{ form.errors.0 }}</span>
                    <span id="{{ form.name }}" style="color: red" class="pull-right"></span>
                    {{ form }}
                {% endfor %}
                <button type="submit">上传</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
